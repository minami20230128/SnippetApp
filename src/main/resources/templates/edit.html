<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スニペット編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>スニペット編集</h1>

    <form th:action="@{/snippets/{id}/edit(id=${editSnippetInput.id})}" th:object="${editSnippetInput}" method="post">
		<input type="hidden" name="_method" value="put" />
        <div>
            <label for="title">タイトル:</label>
            <input type="text" id="title" th:field="*{title}" required />
			<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></div>
        </div>
        <div>
            <label for="code">コード:</label>
            <textarea id="code" th:field="*{code}" rows="10" cols="80" required></textarea>
			<div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" style="color:red;"></div>
        </div>
        <div>
            <label for="description">説明:</label>
            <textarea id="description" th:field="*{description}" rows="5" cols="80"></textarea>
			<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red;"></div>
        </div>
        <div>
            <button type="submit">更新</button>
        </div>
    </form>

    <p><a th:href="@{/snippets/{id}(id=${editSnippetInput.id})}">キャンセルして戻る</a></p>
</body>
</html>
