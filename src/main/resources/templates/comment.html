<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規コメント</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>新規コメント</h1>

    <form th:action="@{/snippets/{id}/comments/new(id=${registerCommentInput.snippetId})}" th:object="${registerCommentInput}" method="post">
        <div>
            <label for="comment">コメント:</label>
            <textarea id="comment" th:field="*{comment}" rows="10" cols="80" required></textarea>
			<div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" style="color:red;"></div>
        </div>
        <div>
            <button type="submit">コメントする</button>
        </div>
    </form>

	<p><a th:href="@{/snippets/{id}(id=${registerCommentInput.snippetId})}">戻る</a></p>
</body>
</html>
